<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/head :: commonHead(
    '販売登録',
    'ハンドメイド作品のバリエーションを登録できます'
)"></head>

<body>

	<!-- header 呼び出し -->
	<div th:replace="layout/header :: header"></div>

	<main>
		<h2>バリエーション登録</h2>
		<!-- ここに画面固有の中身 -->

<h1>バリエーション登録</h1>

<!-- 親商品の情報 -->
<table>
    <tr>
        <th>商品名</th>
        <td th:text="${item.name}"></td>
    </tr>
    <tr>
        <th>商品カテゴリー</th>
        <td th:text="${item.category}"></td>
    </tr>
</table>

<br>

<form th:action="@{/items/{itemId}/variants(itemId=${item.id})}" 
	method="post" enctype="multipart/form-data">
	
	<label>画像アップロード</label>
	<input type="file" name="imageFile" />
	<br /><br />

    <label>色：</label>
    <input type="text" name="color" required>
    <br><br>

    <label>サイズ：</label>
    <input type="text" name="size" required>
    <br><br>
	
	<label>分類</label>
	<select name="category" required>
		<option value="">選択してください</option>
		<option th:each="c : ${categories}" 
				th:value="${c}"
				th:text="${c}"
				>
		</option>
	</select>
	<br><br>
	
	<label>入り数</label>
	<input type="number" name="quantityPerSet" min="1" required>
	<br><br>
	
    <label>在庫数：</label>
    <input type="number" name="stock" value="0" min="0" required>
    <br><br>

    <label>原価：</label>
    <input type="number" name="costPrice" value="0" min="0" required>
    <br><br>

    <label>販売価格：</label>
    <input type="number" name="price" value="0" min="0" required>
    <br><br>

    <label>SKUコード：</label>
    <input type="text" name="skuCode">
    <br><br>

    <button type="submit" class="button">登録する</button>
    <a th:href="@{/items/{id}(id=${item.id})}" class="button">戻る</a>

</form>
    <!-- footer 呼び出し -->
    <div th:replace="layout/footer :: footer"></div>

    <script th:src="@{/js/common.js}"></script>
</body>
</html>
