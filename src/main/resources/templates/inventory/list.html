<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/head :: commonHead(
	'在庫一覧',
	'ハンドメイド作品の在庫状況を確認できます'
	)}"></head>
<body id="inventory">

	<!-- header 呼び出し -->
	<div th:replace="~{layout/header :: header('inventory')}"></div>

	<main class="container">
		<h2>在庫一覧</h2>
		<!-- ここに画面固有の中身 -->

		<!-- 検索フォーム -->
		<form method="get" action="/inventory" class="search-form">

			<div class="inputs">
				<input type="text" name="keyword" placeholder="作品名" th:value="${keyword}" />
				<input type="text" name="sku" placeholder="SKU" th:value="${sku}" />
			</div><!-- /inputs -->
			
			<div class="selects">	
				<div class="select_wrap">
					<select name="color">
						<option value="">色を選択</option>
						<option th:each="c: ${colors}" th:value="${c}" th:text="${c}" th:selected="${c == color}">
						</option>
					</select>
				</div>
				<div class="select_wrap">
					<select name="size">
						<option value="">サイズを選択</option>
						<option th:each="s : ${sizes}" th:value="${s}" th:text="${s}" th:selected="${s == size}">
						</option>
					</select>
				</div>
				<div class="select_wrap">	
					<select name="stockFilter">
						<option value="">在庫ステータス</option>
						<option value="zero" th:selected="${stockFilter == 'zero'}">在庫ゼロ</option>
						<option value="low" th:selected="${stockFilter == 'low'}">少ない（1〜5）</option>
						<option value="enough" th:selected="${stockFilter == 'enough'}">十分（6以上）</option>
					</select>
				</div>
			</div><!-- /selects -->

			<button type="submit" class="btn-primary-L">検索</button>
		</form>

		<!-- 作品ごとのテーブル表示 -->
		<div th:with="prevItemId=0">

			<!-- 外側ループ：作品ごとに1回だけ処理 -->
			<div th:each="item : ${itemHeaders}">
				
				<!-- 作品タイトル（作品名） -->
				<h2 class="index-main" >
					<span th:text="${item.itemName}"></span>
					<span th:text="${item.category}" class="icon-item-category"></span>
				</h2>

				<!-- PC用テーブル -->
				<div class="list-table">
				<!-- テーブルヘッダ -->
					<table>
						<colgroup>
							<col style="width: 5%;">
							<col style="width: 20%;">
							<col style="width: 25%;">
							<col style="width: 5%;">
							<col style="width: 5%;">
							<col style="width: 5%;">
							<col style="width: 5%;">
							<!-- <col style="width: 5%;"> -->
							<col style="width: 5%;">
						</colgroup>
						<thead>
							<tr>
								<th>画像</th>
								<th>分類</th>
								<th>色/SKU</th>
								<th>サイズ</th>
								<th>入り数</th>
								<th>価格</th>
								<th>在庫</th>
								<!-- <th>SKU</th> -->
								<th>編集</th>
							</tr>
						</thead>

						<tbody>
							<!-- 内側ループ：該当 itemId のバリエーションだけ表示 -->
							<tr th:each="row : ${inventory}" th:if="${row.itemId == item.itemId}">

								<td><img th:src="@{${row.imagePath != null ? row.imagePath : '/images/noimage.png'}}"></td>
								<td><span th:text="${row.category}"></span></td>
								<td><span th:text="${row.color}"></span><br>
									<span class="sku" th:text="${row.skuCode}"></span></td>
								<td><span th:text="${row.size}"></span></td>
								<td><span th:text="${row.quantityPerSet}"></span>個入り</td>
								<td><span th:text="${row.price}"></span>円</td>
								<td class="bold"><span th:text="${row.stock}"></span>個</td>
								<!-- <td><span th:text="${row.skuCode}"></span></td> -->
								<td>
									<a
										th:href="@{'/items/' + ${row.itemId} + '/variants/' + ${row.variantId} + '/edit'}" 
										class="btn btn-secondary">
									<i class="fa-regular fa-pen-to-square"></i></a>
								</td>
							</tr>
						</tbody>
					</table>
				</div><!-- /PC用テーブル -->
				
				<!-- モバイル用カード -->
				<div class="list-cards">
					<div class="list-cards" th:each="row : ${inventory}" th:if="${row.itemId == item.itemId}">


							<!-- 内側ループ：該当 itemId のバリエーションだけ表示 -->
							<div class="card-body">
								<!-- <p class="v_category"><span th:text="${row.category}"></span></p> -->
								<div class="card-top">
									<p><img th:src="@{${row.imagePath != null ? row.imagePath : '/images/noimage.png'}}"></p>
									<p class="v_category"><span th:text="${row.category}"></span></p>
									<ul>
										<h3><span th:text="${row.color}"></span></h3>
										<div class="v_detail">
											<li><span th:text="${row.size}"></span></li>
											<li>入数：<span th:text="${row.quantityPerSet}"></span></li>									
										</div>
										<li>販売価格：<span th:text="${row.price}"></span>円</li>
										<li>在庫：<span th:text="${row.stock}"></span>個</li>
										<!-- <li>SKUコード：<span th:text="${row.skuCode}"></span></li> -->
										</ul>
									</div>
								</div>
								<div class="card-actions">
									<a th:href="@{'/items/' + ${row.itemId} + '/variants/' + ${row.variantId} + '/edit'}" 
										class="btn btn-secondary"><i class="fa-regular fa-pen-to-square"></i></a>
								</div>
							</div>
				</div><!-- モバイル用 -->

			</div><!-- /外側ループ -->
		</div>
		
	</main>
	
	<!-- footer 呼び出し -->
	<div th:replace="~{layout/footer :: footer}"></div>
	
	<script th:src="@{/js/common.js}"></script>
	</body>
</html>
