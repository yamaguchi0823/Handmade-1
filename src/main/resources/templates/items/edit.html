<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout/head :: commonHead(
    '作品編集',
    'ハンドメイド作品の作品詳細を編集できます'
)}"></head>

<body>

	<!-- header 呼び出し -->
	<div th:replace="~{layout/header :: header('itemsEdit')}"></div>

	<main class="container">
		<h2>作品の分類編集</h2>
		<!-- ここに画面固有の中身 -->

		<form th:action="@{/items/{id}/edit(id=${item.id})}" method="post" class="input-form">

			<label>作品名：</label>
			<input type="text" name="name" th:value="${item.name}" required />
			<br /><br />

			<label>カテゴリ：</label>
			<input type="text" name="category" th:value="${item.category}" />
			<br /><br />

			<label>メモ：</label>
			<textarea name="description" cols="40" rows="4" th:text="${item.description}"></textarea>
			<br />
			<div class="btn-M2set">
				<a th:href="@{/items/{id}(id=${item.id})}" class="btn btn-secondary btn-M">キャンセル</a>
				<button type="submit" class="btn btn-primary btn-M">更新する</button>
			</div>
			<a th:href="@{/items}" class="link-text">作品の分類リストに戻る</a>
		</form>
		<!-- footer 呼び出し -->
		<div th:replace="~{layout/footer :: footer}"></div>

		<script th:src="@{/js/common.js}"></script>
</body>

</html>
