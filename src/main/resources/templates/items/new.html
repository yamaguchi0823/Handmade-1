<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>商品登録</title>
<link rel="stylesheet" th:href="@{/css/reset.css}" />
<link rel="stylesheet" href="@{/css/style.css}" />
</head>
<body>
<h1>商品登録</h1>

<form th:action="@{/items}" method="post">
	
	<label>商品名：</label>
	<input type="text" name="name" required />
	<br /><br />
	
	<label>カテゴリ：</label>
	<input type="text" name="category" />
	<br /><br />
	
	<label>説明：</label>
	<textarea name="description" cols="40" rows="4"></textarea>
	<br /><br />
	
	<button type="submit" class="button">登録する</button>
	<a href="/items" class="button">戻る</a>
</form>

</body>
</html>
