<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout/head :: commonHead(
    '作品登録',
    'ハンドメイド作品の作品を登録できます'
)}"></head>

<body>

	<!-- header 呼び出し -->
	<div th:replace="~{layout/header :: header('itemsNew')}"></div>

	<main class="container">
		<h2>作品の分類登録</h2>
		<!-- ここに画面固有の中身 -->

		<form th:action="@{/items}" method="post" class="input-form">

			<label>作品名：</label>
			<input type="text" name="name" required />
			<br /><br />

			<label>カテゴリ：</label>
			<input type="text" name="category" />
			<br /><br />

			<label>説明：</label>
			<textarea name="description" cols="40" rows="4"></textarea>
			<br /><br />
			<div class="btn-M2set">
				<a href="/items"  class="btn btn-secondary btn-M">キャンセル</a>
				<button type="submit" class="btn btn-primary btn-M">登録する</button>
			</div>
			<a th:href="@{/items}" class="link-text">作品の分類リストに戻る</a>
		</form>

		<!-- footer 呼び出し -->
		<div th:replace="~{layout/footer :: footer}"></div>

		<script th:src="@{/js/common.js}"></script>

</body>

</html>
