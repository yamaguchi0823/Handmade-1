<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ▼ Bootstrap（CDN） ※使わないなら後で削除してOK -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- ▼ 独自 CSS -->
	<link rel="stylesheet" th:href="@{/css/reset.css}" />
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <title th:text="${pageTitle}">在庫管理システム</title>
</head>
<body>

    <!-- ▼ 共通ヘッダー -->
    <header style="background:#333; color:white; padding:10px;">
        <h1>ハンドメイド在庫管理システム</h1>
        <nav>
            <a th:href="@{/}" style="color:white; margin-right:10px;">ホーム</a>
            <a th:href="@{/items}" style="color:white; margin-right:10px;">商品一覧</a>
            <a th:href="@{/inventory}" style="color:white;">販売履歴</a>
            <a th:href="@{/inventory}" style="color:white;">在庫一覧</a>
        </nav>
    </header>

    <!-- ▼ 各ページの中身 -->
    <main style="padding:20px;">
        
        <div th:replace="~{~{index :: content}}"></div>

    </main>

    <!-- ▼ 共通フッター -->
    <footer style="background:#eee; text-align:center; padding:10px;">
        <p>© Handmade Inventory System</p>
    </footer>

</body>
</html>
